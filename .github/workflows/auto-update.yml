name: Aggiornamento automatico repository

on:
  schedule:
    - cron: '0 9 * * *'  # Ogni giorno alle 9:00 AM (puoi modificare l'orario)
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Aggiorna file automaticamente
        run: |
          echo "Aggiornamento automatico eseguito il $(date)" >> aggiornamento.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add aggiornamento.txt
          git commit -m "Aggiornamento automatico - $(date)" || echo "Nessuna modifica da salvare"
          git push
